<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      ul.outside-list {

      li.kor {

      }

      <li class="usa">
        D. Morley, C. Parker, Understanding Computers 15th Ed.
      </li>

    <ul class="inside-list">
      <p>웹프로그래밍</p>
      <li class="kor">임순범, 박희민 공저, HTML5 웹프로그래밍 입문</li>

    <img src="./image.png" />
