<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var today = new Date();
      var y = today.getFullYear();
      var m = today.getMonth() + 1;
      var d = today.getDate();
      document.write("오늘날짜: " + y + "년 " + m + "월 " + d + "일<br/>");
      var start = new Date();
      var t1 = start.getTime();

      var sum = 0;
      for (i = 0; i < 1000000; i++) {
        sum = sum + i;
      }
      var end = new Date();
      var t2 = end.getTime();
      document.write(
        "1에서 1000000까지더하는데걸린시간: " + (t2 - t1) + "ms<br/>"
      );
      document.write("<br/>");
      document.write("sin(60도) = " + Math.sin(Math.PI / 3) + "<br/>");
      document.write("ceil(4.3) = " + Math.ceil(4.3) + "<br/>");
      document.write("floor(4.3) = " + Math.floor(4.3) + "<br/>");
      document.write("round(4.3) = " + Math.round(4.3) + "<br/>");
    </script>
  </head>
  <body>
    <article>
      <form>
        <input id="op1" type="text" size="5" />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input id="op2" type="text" size="5" />
        <input type="button" value="계산" onclick="calc()" />
        <input type="text" id="result" size="5" readonly />
      </form>

      <script>
        function calc() {
          var op1 = document.getElementById("op1").value;
          var op2 = document.getElementById("op2").value;
          var operator = document.getElementById("operator").value;
          var result = document.getElementById("result");
          return (result.value = eval(op1 + operator + op2));
        }
      </script>
    </article>
  </body>
</html>
