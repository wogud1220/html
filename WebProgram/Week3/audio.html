<body>
  <audio loop controls>
    <source src="song.mp3" type="audio/mp3" />
    <source src="song.ogg" type="audio/ogg" />
    <source src="song.wav" type="audio/wav" />
    브라우저에서 &lt;audio&gt; 요소, 혹은 mp3/ogg/wav 를 지원하지 않습니다.
  </audio>
  <br />
  <!-- <audio src="song.mp3" controls loop autoplay>asdf</audio> 둘 다 가능 -->
  <video
    width="360"
    height="540"
    src="bear.mp4"
    controls
    preload="metadata"
    poster="./flower.png"
    alt="곰 영상"
  >
    비디오를 재생할 수 없습니다.
  </video>
  <br />

  <video width="360" height="240" src="bear.mp4" controls preload="auto">
    비디오를 재생할 수 없습니다.
  </video>
  <h3>iframe에 비디오 삽입</h3>
  <iframe width="380" height="280" src="iframe_test.txt"> </iframe>
  <iframe width="520" height="280" src="bear.mp4"> </iframe>
  <dl>
    <dt>용어</dt>
    <dd>용어의 설명</dd>
  </dl>

  <li>항목1</li>
  <li>항목2</li>
</body>

<!--preload 속성값: auto, metadata, none-->
