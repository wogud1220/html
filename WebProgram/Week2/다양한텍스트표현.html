<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h2>다양한 텍스트 표현</h2>
    <p>
      텍스트의 성격을 지정해 주는 요소로 <em>강조(em)</em>,
      <strong>강한 강조(strong)</strong> <mark>하이라이트(mark)</mark>,
      <small>작은글자(small)</small>, <sub>아래첨자(sub)</sub>,
      <sup>위첨자(sup)</sup> 를 표현할 수 있다.
    </p>
    <p>
      <strong>책소개:</strong> <sup>소셜미디어 시대의</sup>
      <em>컴퓨터와 IT 기술의 이해</em>
      <br />
      <strong>저자</strong>: 최윤철, 한탁돈, 임순범
    </p>
    <p>
      <em>컴퓨터와 IT기술의 이해</em>는<mark>IT기술 전반</mark>에 대해
      포괄적으로 이해하고, 특히 <small>우리사회의 각 영역에서의</small> 활용과
      미치는 영향을 이해하기 위해 <strong>매우 적절한 교재가 될 것이다.</strong>
    </p>
  </body>
</html>
