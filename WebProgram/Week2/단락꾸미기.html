<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="abc">가로줄(Horizontal Line) &lt;hr&gt; 요소</h3>
    <p>&nbsp;가로줄은 &lt;hr&gt;요소를 이용</p>
    <hr />
    &nbsp;자동으로 줄 바뀐다
    <h3>형식 유지 &lt;pre&gt; 요소</h3>
    <pre>
&nbsp; p r e 요 소 는 공백문자를
입력한 그대로
화면에 출력한다.</pre
    >
    <h3>단락인용 &lt;blockquote&gt;&nbsp;요소</h3>
    <blockquote>
      <p>
        다른 글의 내용을 인용하여 적을 때 사용한다. <br />
        인용된 내용은 화면에서 들여쓰기를 한다.
      </p>
    </blockquote>
    <a href="#abc" title="asdf">네이버</a>
  </body>
</html>
